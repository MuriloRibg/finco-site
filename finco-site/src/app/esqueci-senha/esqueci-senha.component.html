<div
    class="container-fluid"
    style="
        background-image: url(../../assets/fundoAtual.png);
        background-color: #f2f2f2;
        height: 100vh;
        align-content: center;
    "
>
    <img src="../../assets/finco.png" style="height: 5rem; margin-left: 43.5%" alt="" />
    <div class="mx-auto p-2" style="width: 29%">
        <div
            style="
                background-color: rgb(255, 255, 255);
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                border-radius: 16px;
            "
        >
            <div class="mb-3">
                <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example 20px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 8px"
                >
                    <div class="progress-bar bg-warning" style="width: 33.3%"></div>
                </div>
            </div>
            <div class="mb-3">
                <h1 style="font-size: 24px">Esqueci minha senha</h1>
                <p style="font-size: 16px">Informe o e-mail cadastrado para receber o código de recuperação.</p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput"
                    placeholder="ex: nome@email.com.br"
                />
            </div>

            <div class="d-grid gap-2">
                <button
                    class="btn btn-warning"
                    (click)="mudarTela()"
                    style="color: #ffffff; font-weight: 500"
                    type="button"
                >
                    ENVIAR CÓDIGO
                </button>
            </div>

            <div class="mb-3" style="margin-top: 5%">
                <a (click)="mudarTelaLogin()" style="text-decoration: none; cursor: pointer"
                    ><span style="font-size: 16px; color: #453f3f; font-weight: 500; margin-left: 42.5%"
                        >VOLTAR</span
                    ></a
                >
            </div>
        </div>
    </div>
</div>
