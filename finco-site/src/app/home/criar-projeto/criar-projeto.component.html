<div
  class="container-fluid"
  style="
    background-image: url(../../assets/fundoAtual.png);
    background-color: #f2f2f2;
    height: 100vh;
    align-content: center;
  "
>
  <img src="../../assets/finco.png" style="height: 5rem; margin-left: 43.5%" alt="" />
  <div class="mx-auto p-2" style="width: 40%">
    <div
      style="
        background-color: rgb(255, 255, 255);
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 16px;
      "
    >
      <div class="mb-3">
        <div
          class="progress"
          role="progressbar"
          aria-label="Example 20px high"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 8px"
        >
          <div class="progress-bar bg-warning" style="width: 33.3%"></div>
        </div>
      </div>

      <form [formGroup]="form" (submit)="enviar()">
        <div class="mb-3">
          <h1 style="font-size: 24px">Primeiro, vamos preparar você</h1>
          <p style="font-size: 16px">Selecione uma categoria principal e uma subcategoria para seu novo projeto</p>
          <p style="font-size: 14px; margin-top: -14px; font-weight: 500">
            Isso ajudará os patrocinadores encontrarem o seu projeto!
          </p>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="categoria" style="margin-bottom: 10px">Categoria</label>
            <select class="form-select" aria-label="Default select example" formControlName="Categoria">
              <option selected>Selecione uma categoria</option>
              <option value="Tecnologia">Tecnologia</option>
            </select>
          </div>
          <div class="col-6">
            <label for="subcategoria" style="margin-bottom: 10px">Subcategoria</label>
            <select class="form-select" aria-label="Default select example" formControlName="SubCategoria">
              <option selected>Selecione uma subcategoria</option>
              <option value="Software">Software</option>
              <option value="Aplicativos">Aplicativos</option>
            </select>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button
            id="btn-submit"
            class="btn btn-warning"
            type="submit"
            style="color: #ffffff; font-weight: 500; margin-top: 15px"
          >
            PRÓXIMO
          </button>
        </div>

        <div class="mb-3" style="margin-top: 5%; text-align: center">
          <a style="text-decoration: none; cursor: pointer" (click)="mudarTelaHome()"
            ><span style="font-size: 16px; color: #453f3f; font-weight: 500">VOLTAR</span></a
          >
        </div>
      </form>
    </div>
  </div>
</div>


<ngx-spinner bdColor="rgba(225,225,225,0.8)" size="medium" color="#01616a" type="ball-circus" [fullScreen]="true"
  ><div class="text-center">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ngx-spinner>
