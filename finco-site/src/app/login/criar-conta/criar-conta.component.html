<div
  class="container-fluid"
  style="
    background-image: url(../../assets/fundoAtual.png);
    background-color: #f2f2f2;
    height: 100vh;
    align-content: center;
  "
>
  <img src="../../assets/finco.png" style="height: 5rem; margin-left: 43.5%" alt="" />
  <div class="mx-auto p-2" style="width: 29%">
    <div
      style="
        background-color: rgb(255, 255, 255);
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 16px;
      "
    >
      <div class="mb-3">
        <h1 style="font-size: 24px">Criar minha conta</h1>
      </div>
      <form [formGroup]="formCriarConta" class="form" (submit)="criarConta()" #form="ngForm">
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="ex: Seu nome"
            formControlName="userName"
            autofocus
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ex: nome@email.com.br"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="ex: senha123"
            formControlName="password"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmarSenha"
            placeholder="ex: senha123"
            formControlName="confirmPassword"
            required
          />

          <app-vmessage
            *ngIf="
              formCriarConta.get('confirmPassword')?.value != '' &&
              formCriarConta.get('confirmPassword')?.hasError('notMatched')
            "
            text="As senhas devem ser iguais!"
          ></app-vmessage>
        </div>

        <div class="d-flex justify-content-center align-content-center mb-3">
          <re-captcha
            id="recaptcha"
            name="recaptcha"
            [(ngModel)]="token"
            [class.is-invalid]="
              formCriarConta.get('recaptcha')?.invalid &&
              (formCriarConta.get('recaptcha')?.dirty || formCriarConta.get('recaptcha')?.touched)
            "
            formControlName="recaptcha"
            required
          ></re-captcha>
          <div
            *ngIf="
              formCriarConta.get('recaptcha')?.invalid &&
              (formCriarConta.get('recaptcha')?.dirty || formCriarConta.get('recaptcha')?.touched)
            "
            class="invalid-feedback"
          >
          </div>
        </div>

        <div class="d-grid gap-2">
          <button
            class="btn btn-warning"
            style="color: #ffffff; font-weight: 500"
            type="submit"
            [disabled]="formCriarConta.invalid"
          >
            ENTRAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(225,225,225,0.8)" size="medium" color="#01616a" type="ball-circus" [fullScreen]="true"
  ><div class="text-center">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ngx-spinner>
