<div
    class="container-fluid"
    style="
        background-image: url(../../assets/fundoAtual.png);
        background-color: #f2f2f2;
        height: 100vh;
        align-content: center;
    "
>
    <img src="../../assets/finco.png" style="height: 5rem; margin-left: 43.5%" alt="" />
    <div class="mx-auto p-2" style="width: 29%">
        <div
            style="
                background-color: rgb(255, 255, 255);
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                border-radius: 16px;
            "
        >
            <div class="mb-3">
                <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example 20px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 8px"
                >
                    <div class="progress-bar bg-warning" style="width: 100%"></div>
                </div>
            </div>
            <div class="mb-3">
                <h1 style="font-size: 24px">Criar senha</h1>
                <p style="font-size: 16px">Crie uma nova senha para a sua conta.</p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nova senha</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: senha123" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Confirmar senha</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="ex: senha123" />
            </div>
            <label for="minimo" class="form-label">Mínimo de: </label>
            <div class="mb-3" style="display: flex">
                <div class="row" style="margin-bottom: 4%">
                    <div style="display: flex; margin-bottom: 4%">
                        <img src="../../assets/done.svg" alt="done" style="width: 24px; height: 24px" />
                        <div class="col-6 col-sm-4" style="color: #0fca43">8 dígitos</div>
                    </div>

                    <div style="display: flex">
                        <img src="../../assets/done.svg" alt="done" style="width: 24px; height: 24px" />
                        <div class="col-6 col-sm-4" style="color: #0fca43">8 dígitos</div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4%">
                    <div style="display: flex; margin-bottom: 4%">
                        <img src="../../assets/done.svg" alt="done" style="width: 24px; height: 24px" />
                        <div class="col-6 col-sm-4" style="color: #0fca43">8 dígitos</div>
                    </div>
                    <div style="display: flex">
                        <img src="../../assets/done.svg" alt="done" style="width: 24px; height: 24px" />
                        <div class="col-6 col-sm-4" style="color: #0fca43">8 dígitos</div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-warning" style="color: #ffffff; font-weight: 500" type="button">
                    CONFIRMAR
                </button>
            </div>

            <div class="mb-3" style="margin-top: 5%">
                <a (click)="mudarTelaVerificacao()" style="text-decoration: none; cursor: pointer"
                    ><span style="font-size: 16px; color: #453f3f; font-weight: 500; margin-left: 42.5%"
                        >VOLTAR</span
                    ></a
                >
            </div>
        </div>
    </div>
</div>
